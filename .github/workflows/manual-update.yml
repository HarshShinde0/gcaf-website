name: Manual Leaderboard Update

on:
  workflow_dispatch:
    inputs:
      csv_file:
        description: 'CSV file path (default: python-scripts/data.csv)'
        required: false
        default: 'python-scripts/data.csv'
        type: string

permissions:
  contents: write

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        cd python-scripts
        pip install -r requirements.txt
        
    - name: Convert CSV to JSON
      run: |
        cd python-scripts
        python -c "
        import pandas as pd
        import json
        
        # Load the CSV file
        data = pd.read_csv('data.csv')
        
        # Select the specific columns
        selected_columns = data[['User Name', 'Access Code Redemption Status', '# of Skill Badges Completed', 
                               '# of Arcade Games Completed', '# of Trivia Games Completed', 'Milestone Earned']]
        
        # Sort the data by skill badges completed (descending)
        sorted_data = selected_columns.sort_values(by='# of Skill Badges Completed', ascending=False)
        
        # Convert to JSON and save
        json_data = sorted_data.to_json(orient='records', indent=2)
        with open('data.json', 'w') as f:
            f.write(json_data)
        
        print(f'Successfully converted {len(sorted_data)} records to data.json')
        "
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add python-scripts/data.json
        git diff --staged --quiet || git commit -m "Manual update: Leaderboard data refreshed [skip ci]"
        git push
